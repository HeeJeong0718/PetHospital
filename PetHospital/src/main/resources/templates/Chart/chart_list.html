<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      >
<head>
<meta charset="UTF-8" />
<title>게시판 - 글쓰기</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<body>
	<div class="container">
	 <div th:replace="fragment/bodyHeader :: bodyHeader" />
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>펫이름</th>
						<th>상태</th>
						<th>담당의사</th>
						<th>등록일</th>
						<th>수정일</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${charts}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.pet.name}"></td>
						<td th:text="${item.chartStatus}"></td>
						<td th:text="${item.vet.name}"></td>
						<td th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${#temporals.format(item.modifiedDate,'yyyy-MM-dd HH:mm')}"></td>
						 <td><a href="#" th:href="@{/web/chart/update/{id} (id=${item.id})}"
						  class="btn btn-primary" role="button">상세</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
